<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moldura Interativa - Studio Convites</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    width: 100%;
    height: 100%;
    background: #f7f3ef;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  #video, #overlay {
    position: absolute;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    top: 0;
    left: 0;
  }

  #overlay { pointer-events: none; }

  /* BotÃµes principais redondos */
  #buttons {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 30px;
    z-index: 20;
  }

  #buttons button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(135deg, #f8e9da, #f3d4bb);
    font-size: 26px;
    color: #5e4634;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    transition: 0.2s;
  }

  #buttons button:active { transform: scale(0.95); }

  /* PREVIEW TELA CHEIA */
  #preview-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 9999;
  }

  #photo-preview {
    max-width: 95%;
    max-height: 75%;
    border-radius: 12px;
    border: 3px solid #e4cec0;
    object-fit: contain;
  }

  .button-row {
    position: absolute;
    bottom: 30px;
    width: 80%;
    display: flex;
    justify-content: space-between;
    gap: 15px;
  }

  #save-btn, #retry-btn {
    flex: 1;
    padding: 14px;
    border-radius: 10px;
    border: none;
    color: #fff;
    font-size: 18px;
  }

  #save-btn { background: #d7b89c; }
  #retry-btn { background: #b58e72; }

  #instructions {
    position: absolute;
    bottom: 80px;
    background: rgba(255,255,255,0.15);
    padding: 8px;
    color: #fff;
    border-radius: 8px;
    display: none;
    font-size: 14px;
    text-align: center;
  }
</style>

</head>
<body>

<video id="video" autoplay playsinline muted></video>
<img id="overlay" src="moldura.png" alt="Moldura"/>

<div id="buttons">
  <button id="switch-camera">ðŸ”„</button>
  <button id="capture">ðŸ“¸</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<!-- PREVIEW EM TELA CHEIA -->
<div id="preview-container">
  <img id="photo-preview">

  <div id="instructions">Toque e segure para salvar no iPhone.</div>

  <div class="button-row">
    <button id="save-btn">Salvar</button>
    <button id="retry-btn">Tentar Novamente</button>
  </div>
</div>

<script>
  let usingFrontCamera = true;
  let stream;

  const video = document.getElementById("video");
  const overlay = document.getElementById("overlay");
  const canvas = document.getElementById("canvas");
  const captureBtn = document.getElementById("capture");
  const switchCameraBtn = document.getElementById("switch-camera");
  const previewContainer = document.getElementById("preview-container");
  const photoPreview = document.getElementById("photo-preview");
  const saveBtn = document.getElementById("save-btn");
  const retryBtn = document.getElementById("retry-btn");
  const instructions = document.getElementById("instructions");
  const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

  async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());

    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        facingMode: usingFrontCamera ? "user" : "environment"
      }
    });

    video.srcObject = stream;
    video.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
  }

  switchCameraBtn.onclick = () => {
    usingFrontCamera = !usingFrontCamera;
    startCamera();
  };

  captureBtn.onclick = () => {
    const track = stream.getVideoTracks()[0];
    const settings = track.getSettings();
    const w = settings.width;
    const h = settings.height;

    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");

    if (usingFrontCamera) {
      ctx.translate(w, 0);
      ctx.scale(-1, 1);
    }

    ctx.drawImage(video, 0, 0, w, h);

    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.drawImage(overlay, 0, 0, w, h);

    photoPreview.src = canvas.toDataURL("image/png");
    previewContainer.style.display = "flex";
  };

  saveBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = photoPreview.src;
    a.download = "foto.png";
    a.click();

    if (isiOS) instructions.style.display = "block";
  };

  retryBtn.onclick = () => {
    previewContainer.style.display = "none";
    instructions.style.display = "none";
  };

  startCamera();
</script>

</body>
</html>
