<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moldura Interativa - Studio Convites</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    width: 100%;
    height: 100%;
    background: #f7f3ef;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  #video, #overlay {
    position: absolute;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    top: 0;
    left: 0;
  }

  #overlay {
    pointer-events: none;
    z-index: 7;
  }

  /* BEAUTY FILTER EXTRA FORTE â€“ cobre manchas */
  #beauty-filter {
    position: absolute;
    width: 100vw;
    height: 100vh;
    background: rgba(255, 120, 150, 0.60); /* cor mais saturada */
    mix-blend-mode: soft-light;
    pointer-events: none;
    top: 0;
    left: 0;
    z-index: 5;
  }

  /* SEGUNDA CAMADA â€“ realÃ§a brilho e uniformizaÃ§Ã£o */
  #beauty-filter-2 {
    position: absolute;
    width: 100vw;
    height: 100vh;
    background: rgba(255, 180, 200, 0.40);
    mix-blend-mode: overlay;
    pointer-events: none;
    top: 0;
    left: 0;
    z-index: 6;
  }

  /* CAMADA DE SUAVIZAÃ‡ÃƒO (efeito blur suave) */
  #soft-blur {
    position: absolute;
    width: 100vw;
    height: 100vh;
    backdrop-filter: blur(2px); /* suavizaÃ§Ã£o leve */
    pointer-events: none;
    z-index: 4;
  }

  #buttons {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 30px;
    z-index: 20;
  }

  button {
    width: 70px;
    height: 70px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg, #f8e9da, #f3d4bb);
    font-size: 26px;
    color: #5e4634;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    transition: 0.2s;
  }

  button:active {
    transform: scale(0.95);
  }

  #preview-container {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 25;
    background: rgba(255,255,255,0.9);
    padding: 15px;
    border-radius: 15px;
    display: none;
    flex-direction: column;
    align-items: center;
    width: 300px;
  }

  #photo-preview {
    width: 100%;
    border-radius: 12px;
    border: 3px solid #e4cec0;
    margin-bottom: 10px;
  }

  #save-btn, #retry-btn {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 10px;
    border: none;
    background: #d7b89c;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  #retry-btn {
    background: #b58e72;
  }

  #instructions {
    margin-top: 10px;
    background: rgba(0,0,0,0.5);
    padding: 8px;
    color: #fff;
    border-radius: 8px;
    display: none;
    font-size: 13px;
    text-align: center;
  }
</style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>

<!-- CAMADA DE SUAVIZAÃ‡ÃƒO -->
<div id="soft-blur"></div>

<!-- FILTROS DE PELE -->
<div id="beauty-filter"></div>
<div id="beauty-filter-2"></div>

<!-- MOLDURA -->
<img id="overlay" src="moldura.png" alt="Moldura"/>

<div id="buttons">
  <button id="switch-camera">ðŸ”„</button>
  <button id="capture">ðŸ“¸</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<div id="preview-container">
  <img id="photo-preview">
  <button id="save-btn">Salvar</button>
  <button id="retry-btn">Tentar de novo</button>
  <div id="instructions">
    No iPhone, toque e segure a imagem para salvar.
  </div>
</div>

<script>
  let usingFrontCamera = true;
  let stream;

  async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());

    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: 1920 },
        height: { ideal: 1080 },
        facingMode: usingFrontCamera ? "user" : "environment"
      }
    });

    video.srcObject = stream;
    video.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
  }

  switchCamera.onclick = () => {
    usingFrontCamera = !usingFrontCamera;
    startCamera();
  };

  capture.onclick = () => {
    const t = stream.getVideoTracks()[0];
    const s = t.getSettings();
    const w = s.width;
    const h = s.height;

    canvas.width = w;
    canvas.height = h;

    const ctx = canvas.getContext("2d");

    if (usingFrontCamera) {
      ctx.translate(w, 0);
      ctx.scale(-1, 1);
    }

    ctx.drawImage(video, 0, 0, w, h);

    /* BEAUTY FILTER NA FOTO â€“ reforÃ§ado */
    ctx.globalCompositeOperation = "soft-light";
    ctx.fillStyle = "rgba(255, 120, 150, 0.60)";
    ctx.fillRect(0, 0, w, h);

    ctx.globalCompositeOperation = "overlay";
    ctx.fillStyle = "rgba(255, 180, 200, 0.40)";
    ctx.fillRect(0, 0, w, h);

    /* SUAVIZAÃ‡ÃƒO EXTRA (blur simulado) */
    ctx.globalAlpha = 0.25;
    ctx.filter = "blur(2px)";
    ctx.drawImage(canvas, 0, 0, w, h);
    ctx.filter = "none";
    ctx.globalAlpha = 1;

    ctx.globalCompositeOperation = "source-over";

    ctx.drawImage(overlay, 0, 0, w, h);

    photoPreview.src = canvas.toDataURL("image/png");
    previewContainer.style.display = "flex";
  };

  save-btn.onclick = () => {
    const a = document.createElement("a");
    a.href = photoPreview.src;
    a.download = "foto.png";
    a.click();

    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      instructions.style.display = "block";
    }
  };

  retry-btn.onclick = () => {
    previewContainer.style.display = "none";
    instructions.style.display = "none";
  };

  startCamera();
</script>

</body>
</html>
